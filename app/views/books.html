
<div class="b-content container panel-body">
  <h2 class="b-content__h2">List books {{currentAuthor.surname}} {{currentAuthor.name}} {{currentAuthor.patronymic}}</h2>
  <div class="b-buttons">
    <button class="b-buttons__btn btn-back" ng-click="back()">Back</button>
    <button class="b-buttons__btn btn-create" ng-click="createBook()">Add books</button>
  </div>
  <table class="b-content__table table">
    <thead class="b-table__thead">
      <tr>
        <th>Book name</th>
        <th>Genre</th>
        <th>Number of pages</th>
        <!--th Buy-->
        <th>Edit book</th>
        <th>Delete book</th>
      </tr>
    </thead>
    <tbody class="b-table__tbody">
      <tr ng-repeat="book in currentAuthor.books">
        <td>{{book.name}}</td>
        <td>{{book.genre}}</td>
        <td>{{book.numberPages}}</td>
        <!--tdbutton(ng-click="buy(book, currentAuthor)") Buy
        -->
        <td>
          <button><i class="fa fa-pencil-square-o fa-100px" aria-hidden="true" ng-click="editBook(book)"></i></button>
        </td>
        <td>
          <button><i class="fa fa-times fa-100px" aria-hidden="true" ng-click="delBook(currentAuthor,book)"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
